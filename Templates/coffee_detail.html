{% extends "base.html" %}

{% block content %}
<!-- content -->
<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <a
            data-fslightbox="mygalley"
            class="rounded-4"
            target="_blank"
            data-type="image"
            href="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/detail1/big.webp"
          >
            <img
              style="max-width: 100%; max-height: 100vh; margin: auto"
              class="rounded-4 fit"
              src="{{ coffee.coffee_pic }}"
              alt="coffee"
            >
          </a>
        </div>
        <!-- thumbs-wrap.// -->
        <!-- gallery-wrap .end// -->
      </aside>

      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">{{ coffee.name }} <br /></h4>
          <div class="d-flex flex-row my-3">
            {% if coffee.stock_quantity %}
            <span class="text-success ms-2">In stock</span>
        {% endif %}  
        {% if not coffee.stock_quantity %}
        <span style="color:red">Out of Stock </span>
    {% endif %}  
        </div>
          <div class="mb-3">
            <span class="h5">Rs {{ coffee.price }}</span>
            <span class="text-muted">/per quantity </span>
          </div>
          <p>{{ coffee.description }}</p>
        </hr>
          <div class="row mb-4"></div>
          <a href="{% url "add_to_cart" coffee_id=coffee.pk %}" id="gbcolor" class="btn btn-primary shadow-0">
            <i class="me-1 fa fa-shopping-basket"></i> Add to cart
          </a>
        </div>
      </main>
    </div>
  </div>
</section>
<!-- content -->

{% endblock %}
